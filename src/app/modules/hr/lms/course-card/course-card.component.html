<div class="card-det">
    <div class="card-image">
        <div class="photo bkg-standard" style="background-image: url('{{courseInfo.thumbnail}}');"></div>
        <div class="overlay"></div>
        <div class="image-chip">{{courseInfo.category}}</div>
        <div *ngIf="isSuperAdmin" (click)="deleteItem()" class="delete-icon"><i class="bi bi-trash3-fill"></i></div>
    </div>
    <div class="card-info">
        <div class="name">{{courseInfo.title}}</div>
        <div class="param-wrap mt-3">
            <div class="info-hld">
                <span class="icon warning">
                    <app-icon [iconName]="'clock'" [iconWidth]="15" [iconHeight]="15"></app-icon>
                </span> 
                {{convertHrsMins(courseInfo.duration)}}
            </div>
            <div class="info-hld">
                <span class="icon approved">
                    <app-icon [iconName]="'users'" [iconWidth]="18" [iconHeight]="18"></app-icon>
                </span> 
                {{courseInfo.enrollments}}
            </div>
            <div class="info-hld">
                <span class="icon pending">
                    <app-icon [iconName]="'star'" [iconWidth]="17" [iconHeight]="17"></app-icon>
                </span> 
                {{courseInfo.rating}}
            </div>
        </div>            
    </div>
</div>
