<div class="content-wrap">
    <div class="row-section mt-lg-2">
        <div class="inner-row-hld d-flex justify-content-between pb-10">
            
            <div class="row-card card-xlg card-yxl">
                <div class="table-wrap">

                    <div class="inner-row hdr d-flex justify-content-start align-items-center">
                        <div class="card-title">Expense Types</div>
                        <div class="bulk-actions d-flex justify-content-between align-items-center">
                            <div (click)="createExpenseType()" class="cta primary-bkg sm ms-lg-2">
                                <span class="icon me-1">
                                    <app-icon [iconName]="'layer'" [iconWidth]="20" [iconHeight]="20"></app-icon>
                                </span>
                                Add Expense Type
                            </div>
                        </div>
                    </div>
    
                    <div class="inner-row">
                        <table 
                            mat-table
                            [dataSource]="dataSource"
                            class="dataTable mat-elevation-z0"
                            matSort
                        >
    
                            <!-- Table Columns -->
                            <ng-container *ngFor="let column of tableColumns" [matColumnDef]="column.label">
    
                                <ng-container *ngIf="column.key == 'actions'">
                                    <th style="width:5%" mat-header-cell *matHeaderCellDef></th>
                                    <td style="width:1%; white-space: nowrap; align-items: center;" mat-cell *matCellDef="let element">
                                        <span (click)="editExpenseType(element)" class="table-icon edit" style="font-size: 1rem; color: var(--primary);">
                                            <app-icon [iconName]="'edit'" [iconWidth]="15" [iconHeight]="15"></app-icon>
                                        </span>
                                        <span (click)="deleteExpenseType(element)" class="table-icon delete ms-lg-3"><i class="bi bi-trash3-fill"></i></span>
                                    </td>
                                </ng-container>
    
                                <ng-container>
                                    <th [style.width]="column.columnWidth" mat-header-cell *matHeaderCellDef>{{ column.key == 'image' || column.key == 'actions' ? "" : column.label }}</th>
                                    <td mat-cell *matCellDef="let row">{{ row[column.key] }}</td>
                                </ng-container>
                                
                            </ng-container>
    
    
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let emprow; columns: displayedColumns"></tr>
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                                    <app-no-data 
                                        [height]="'12rem'"
                                        [icon]="'wallet'"
                                        [message]="'You currently have no expense types'"
                                    >
                                    </app-no-data>
                                </td>
                            </tr>
                            
                        </table>
                    </div>
                </div>
            </div>

            <div class="row-card card-xsm card-yxl">
                
            </div>
        </div>
    </div>
</div>
