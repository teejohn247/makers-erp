<div class="create-card">
    <div class="top-card">
        <div class="inner-wrap">
            <div class="hdr-details">
                <div class="inner-wrap">
                    <div class="create-icon">
                        <span class="icon">
                            <app-icon [iconName]="'calendarTime'" [iconWidth]="45" [iconHeight]="45"></app-icon>
                        </span>
                        <!-- <img src="../../../../assets/images/illustrations/user.png" /> -->
                    </div>
                    <div class="create-details">
                        <div class="create-name">Assign Absence Days</div>
                        <!-- <p>Change the number of days assigned to an employee for a particular leave type</p> -->
                    </div>
                    <div (click)="dialogRef.close()" class="close-btn">&times;</div>
                </div>
                <div class="hdr-overlay"></div>
            </div>
            
        </div>
    </div>

    <div class="bottom-card">

        <ul class="chip-wrap">
            <li>{{modalData.employeeName}}</li>
        </ul>

        <div class="form-wrap clearfix">
            <div class="form-hld">
                <form [formGroup]="assignmentForm" class="form-container" style="font-size: 0.8rem;">

                    <ng-container class="d-flex" *ngFor="let field of assignmentFieldData">
                        <ng-container [ngSwitch]="field.controlType">

                            <mat-form-field *ngSwitchCase="'number'" class="mb-lg-2" [style.width]="field.controlWidth" appearance="outline">
                                <mat-label class="text-capitalize">{{field.controlLabel}}</mat-label>
                                <input matInput min="0" type="number" [formControlName]="field.controlName">
                                <mat-error *ngIf="assignmentForm.get(field.controlName)?.hasError('required')">{{field.controlLabel}} is required</mat-error>
                            </mat-form-field>
    
                            <mat-form-field *ngSwitchCase="'select'" class="mb-lg-2" [style.width]="field.controlWidth" appearance="outline">
                                <mat-label>{{field.controlLabel}}</mat-label>
                                <mat-select
                                    class="selectField"
                                    disableOptionCentering
                                    panelClass="matDropdown"
                                    [formControlName]="field.controlName"
                                >
                                    <mat-option *ngFor="let option of field.selectOptions | keyvalue" [value]="option.key">{{option.value}}</mat-option>
                                </mat-select>
                                <mat-error *ngIf="assignmentForm.get(field.controlName)?.hasError('required')">{{field.controlLabel}} is required</mat-error>
                            </mat-form-field>

                        </ng-container>
                    </ng-container>

                    <div class="btn-hld d-flex justify-content-end mt-lg-3" style="width: 100%">
                        <div (click)="assignmentAction()" class="cta primary-bkg mmd text-uppercase" style="min-width: 30%" type="submit">Submit <span *ngIf="apiLoading" class="loader ms-1"></span></div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
